<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>
    <!-- NAVBAR STARTS -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      
     
      <li class="nav-item">
        <a class="nav-link" href="" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
      </li>
            <li class="nav-item">
        <a class="nav-link" href="#" tabindex="-1" th:href="@{/logout}" aria-disabled="true">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>
    <!-- NAVBAR ENDS -->
    
    <!-- SIDEBAR STARTS -->
    <div class="sidebar mt-2">
    <span class="crossBtn" onclick="toggleSidebar()">&times;</span>
    <a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>  Home</a>
    <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i>  View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>  AddContact</a>
    <a href="#" th:href="@{/user/profile}"class="item"><i class="fas fa-user-circle"></i>  Your Profile</a>
    <a href="#" class="item"><i class="fas fa-cogs"></i>  Settings</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>  Logout</a>
    <div class="divider"></div>
    </div>
    <!-- SIDEBAR ENDS -->
    <!-- CONTENT OF DIFFERENT PAGES -->
    <div class="content to-style-background mt-5">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3 text-light"></i>
    <div th:replace="${content}"></div>
    </div>
    <!-- END OF CONTENT OF DIFFERENT PAGES -->

    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    function deleteContact(cId)
    {
    swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this Contact!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
  window.location="/user/delete/"+cId;
   
  } else {
    swal("Your Contact is safe!");
  }
});
    }
    
    </script>
    <script th:src="@{/js/script.js}"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  </body>
</html>
